language: python
cache:
    pip
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
install:
  - pip install -U pip wheel
  - pip install -r requirements-dev.txt
script:
  - make test

stages:
  - test
  - strict lint

jobs:
    include:
        - stage: strict lint
          python: 3.6
          install:
            - pip install -U pip wheel
            - pip install -r requirements-dev.txt
          env: LINTER=pylint
          script: make pylint
          if: branch IN (master, dev)
        - stage: strict lint
          python: 3.6
          install: pip install flake8
          env: LINTER=flake8
          script: make flake8
          if: branch IN (master, dev)
        - stage: strict lint
          python: 3.6
          install: pip install pydocstyle
          env: LINTER=pydocstyle
          script: make pydocstyle
          if: branch IN (master, dev)
